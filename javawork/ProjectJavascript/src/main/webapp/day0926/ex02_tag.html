<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
    rel="stylesheet">
  <style>
    body * {
      font-family: 'Jua';
    }
    table.two {
      border: 5px groove orange;
      border-collapse: collapse;
    }
    table.two td, table.two tr {
      border: 1px solid black;
    }
  </style>
  <script>
    window.onload = function () {

    }
  </script>
  <title>Insert title here</title>
</head>

<body>
  <h2>Table은 어려워</h2>
  <table border="1" style="width: 300px; text-align: center;">
    <caption><b>[표1]</b></caption>
    <tr height="50" bgcolor="orange"> <!-- tr : 한 줄 // td : 한 칸 -->
      <td>번호</td>
      <td>이름</td>
      <td>주소</td>
      <td rowspan="3">3줄 추가</td>
    </tr>
    <tr>
      <td bgcolor="pink">10</td>
      <td>권은비</td>
      <td>부평구</td>
    </tr>
    <tr height="60" bgcolor="#ffaacc">
      <td colspan="3">좋은 날</td>
    </tr>
  </table>
  <hr>
  <table class="two">
    <caption><b>[표2]</b></caption>
    <tr>
      <td rowspan="4" width="200" align = "center" bgcolor="black">
        <img alt="사진" src="../image/9.jpg" width="130">
      </td>
      <td bgcolor="pink">이름 : 강동원</td>
    </tr>
    <tr>
      <td bgcolor="tomato">나이 : 40세</td>
    </tr>
    <tr>
      <td bgcolor="pink">번호 : 010 2222 3333</td>
    </tr>
    <tr>
      <td bgcolor="tomato">주소 : 부평구</td>
    </tr>
  </table>
</body>

</html>
