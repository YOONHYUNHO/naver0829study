<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<link rel="stylesheet" href="./ex08_gun.css" />
<script>
  $(function(){
    // 총 클릭 시 이벤트
    $(".gun").click(function() {
      // 난수 값 발생 및 해당 이미지가 있으면 사라짐, 없는 경우는 꽝(n번)
      let idx = parseInt(Math.random()*12);
      if($(".sunban img").eq(idx).is(":hidden")) {
        $("#msg").html(`꽝 (${idx + 1}번)`);
      } else {
        $(".sunban img").eq(idx).hide();
        $("#msg").html(`${idx + 1} 번째 인형을 맞췄습니다.`);
      }
      // 이미지가 모두 사라지면 Game over !!
      // hidden의 갯수 구하기
      let n = $(".sunban img:hidden").length;
      if(n == 12) {
        $("#msg").html("Game over !!")
      }
      
    });
    
    // 지폐 클릭 시 모두 초기화 해당 지폐는 사라지게 하기
    $(".money img").click(function (){
      $(".sunban img").show();
      $("#msg").html("");
      // 지폐를 사라지게 함
      //$(this).css("display", "none"); // 자리 차지 x
      $(this).css("visibility", "hidden"); // 자리 차지
    });
  });
</script>    
<title>Insert title here</title>
</head>
<body>
  <div id="control-wrapper">
    <div class="gun">총</div>
    <ul class="money">
    	<li><img src="../jquery/money.png" alt="" /></li>
    	<li><img src="../jquery/money.png" alt="" /></li>
    	<li><img src="../jquery/money.png" alt="" /></li>
    </ul>
  </div>
  <div id="sunban-wrapper">
  	<ul class="sunban">
      <li><img src="../jquery/01.png" alt="" /></li>
      <li><img src="../jquery/02.png" alt="" /></li>
      <li><img src="../jquery/03.png" alt="" /></li>
      <li><img src="../jquery/04.png" alt="" /></li>
      <li><img src="../jquery/05.png" alt="" /></li>
      <li><img src="../jquery/06.png" alt="" /></li>
    </ul>
    <ul class="sunban">
      <li><img src="../jquery/07.png" alt="" /></li>
      <li><img src="../jquery/08.png" alt="" /></li>
      <li><img src="../jquery/09.png" alt="" /></li>
      <li><img src="../jquery/10.png" alt="" /></li>
      <li><img src="../jquery/11.png" alt="" /></li>
      <li><img src="../jquery/12.png" alt="" /></li>
    </ul>
  </div>
  <div id="msg"></div>
</body>
</html>
