<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">

    body * {
        font-family: 'Jua';
    }
</style>

</script>    
<title>Insert title here</title>
</head>
<body>
  <h4>jquery Effect 함수</h4>
  <button class="btn btn-outline-info" id="btn1">Hide</button>
  <button class="btn btn-outline-info" id="btn2">Show</button>
  <button class="btn btn-outline-info" id="btn3">Toggle</button>
  <button class="btn btn-outline-info" id="btn4">SlideUp</button>
  <button class="btn btn-outline-info" id="btn5">SlideDown</button>
  <button class="btn btn-outline-info" id="btn6">SlideToggle</button>
  <button class="btn btn-outline-info" id="btn7">FadeIn</button>
  <button class="btn btn-outline-info" id="btn8">FadeOut</button>
  <button class="btn btn-outline-info" id="btn9">FadeToggle</button>
  <br /><br />
  <img src = "../jquery/02.png">
  <br />
  <h1 class="alert alert-danger">N`golo Kante</h1>
  <script>
    $("#btn1").click(function(){
      $("img").hide('slow');
      $("h1").hide();
    });
    $("#btn2").click(function(){
      $("img").show('slow');
      $("h1").show();
    });
    $("#btn3").click(function(){
      $("img").toggle();
      $("h1").toggle();
    });
    $("#btn4").click(function(){
      $("img").slideUp('slow');
      $("h1").slideUp('slow');
    });
    $("#btn5").click(function(){
      $("img").slideDown('slow');
      $("h1").slideDown('slow');
    });
    $("#btn6").click(function(){
      $("img").slideToggle('slow');
      $("h1").slideToggle('slow');
    });
    $("#btn7").click(function(){
      $("img").fadeIn('slow');
      $("h1").fadeIn('slow');
    });
    $("#btn8").click(function(){
      $("img").fadeOut('slow');
      $("h1").fadeOut('slow');
    });
    $("#btn9").click(function(){
      $("img").fadeToggle(4000);
      $("h1").fadeToggle(4000);
    });
  </script>
</body>
</html>
