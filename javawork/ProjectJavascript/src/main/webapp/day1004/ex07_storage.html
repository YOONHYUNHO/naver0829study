<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  window.onload = function () {
    
  }
</script>    
<title>Insert title here</title>
</head>
<body>
  <h4 class = "alert alert-danger">Local Storage</h4>
  <br>
  <button type = "button" id = "btn1" class="btn btn-success">저장</button>
  <button type = "button" id = "btn2" class="btn btn-success">삭제</button>
  <button type = "button" id = "btn3" class="btn btn-success">전체 삭제</button>
  <button type = "button" id = "btn4" class="btn btn-success">내용 보기</button>
  <br><br>
  <div id = "view">
    
  </div>
  <script>
    document.getElementById("btn1").onclick = function () {
      // 로칼 스토리지에 저장하는 방법 ( 키 - 값 쌍으로 저장)
      // 방법 1
      localStorage.myid = "bitcamp";
      // 방법 2
      localStorage.setItem("name", "이미자");
      // 방법 3
      localStorage["addr"] = "강남구 역삼동";
      
      // 세션 스토리지에 저장하는 방법
      sessionStorage.age = "30세";
    }
    document.getElementById("btn2").onclick = function () {
      let a = prompt("삭제할 키 값을 입력 하세요", "myid");
      // 삭제
      localStorage.removeItem(a);
    }
    document.getElementById("btn3").onclick = function () {
      // 전체 지우기
      localStorage.clear();
    }
    document.getElementById("btn4").onclick = function () {
      let s = `
              myid : ${localStorage.myid}<br>
              name : ${localStorage.name}<br>
              addr : ${localStorage.addr}<br>
              `;
              document.getElementById("view").innerHTML = s;
    }
  </script>
</body>
</html>
