<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
    .food img {
      width: 80px;
      height: 80px;
      border: 1px solid black;
      border-radius: 100px;
    }
    th#cr {
      background-color: magenta;
    }
</style>
<script>
  window.onload = function () {
    let arr = new Array();
    arr[0] = ["../shop/26.jpg", "머리끈", "18000"];
    console.log(arr[0][0], arr[0][1], arr[0][2]);
    arr[1] = ["../shop/23.jpg", "모자", "23000"];
    arr[2] = ["../shop/31.jpg", "자켓", "45000"];
    arr[3] = ["../food/11.jpg", "빙수", "11000"];
    arr[4] = ["../food/1.jpg", "빵", "8000"];
    
    let tb = "<table class = 'table table-bordered' style = 'width : 400px;'>";
    tb += "<caption align = 'top'><b>오늘 용돈 사용</b></caption>";
    tb += `
          <tr>
            <th style = "width : 60px" id = "cr"> 번호 </th>
            <th style = "width : 150px" id = "cr"> 내용 </th>
            <th style = "width : 130px" id = "cr"> 사진 </th>
            <th style = "width : 80px" id = "cr"> 가격 </th>
          </tr>
          `;
    console.log(arr.length);
    let money = 0;
    for(let i = 0; i < arr.length; i++) {
      money += Number(arr[i][2]);
      tb += `
            <tr>
              <td>${i+1}</td>
              <td>${arr[i][1]}</td>
              <td>
                <img src = "${arr[i][0]}">
              </td>
              <td align = "right">${arr[i][2]}원</td>
            </tr>
            `;
    }
    tb += "</table>";
    tb += `<h3 style = "margin-left : 200px;">총 ${money}원<h3>`;
    document.querySelector(".food").innerHTML = tb;
  }
</script>    
<title>Insert title here</title>
</head>
<body>
  <div class="food">
    
  </div>
</body>
</html>
