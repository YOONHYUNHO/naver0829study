        font-family: 'Jua';
    }
    div.box {
      width: 50px;
      height: 50px;
      float: left;
      margin : 3px;
      border: 1px solid black;
      border-radius: 100px;

</style>

</script>    
<title>Insert title here</title>
</head>
<body>
  <h3 class="alert alert-danger">체크박스 多</h3>
  <br>
  <h5>취미 선택</h5>
  <label for=""><input type="checkbox" name = "hobby" value="낚시" />낚시</label>
  <label for=""><input type="checkbox" name = "hobby" value="게임" />게임</label>
  <label for=""><input type="checkbox" name = "hobby" value="독서" />독서</label>
  <label for=""><input type="checkbox" name = "hobby" value="여행" />여행</label>
  <br>
  <button class="btn btn-outline-danger" id="btn1">결과 #1</button>
  <br /><br />
  <div class="result" style="font-size: 20px;"></div>
  
  <script>
    $("#btn1").click(function() {
      let s = "";
      
      // 체크 박스 수량
      s += "체크박스 수 : " + $("input[name = 'hobby']").length + "<br>";
      // 체크 박스 선택 수량
      let sel = $("input[name = 'hobby']:checked").length;
      s += "체크박스 선택 수 : " + sel + "<br>";
      
      if(sel == 0)
        s += "취미가 없습니다.";
      else {
        // 방법 1
        /* s += "취미는";
        $("input[name = 'hobby']").each(function(idx) {
          if($(this).is(":checked"))
            s += idx + ":" + $(this).val() + "&nbsp;";
        }); */
        
        // 방법 2
        $("input[name = 'hobby']:checked").each(function(idx) {
          s += idx + ":" + $(this).val()+ "&nbsp;";
        });
        s += "입니다."
      }
      $(".result").html(s);
    });
  </script>
  <hr>
  <h5>좋아하는 음식</h5>
  <lable>
  	<input type="checkbox" class="mycolor" value = "orange" /> 오랜지
  </lable>
  <lable>
  	<input type="checkbox" class="mycolor" value = "pink" />핑크
  </lable>
  <lable>
  	<input type="checkbox" class="mycolor" value = "red" />빨강
  </lable>
  <lable>
  	<input type="checkbox" class="mycolor" value = "green" />초록
  </lable>
  <br>
  <button class="btn btn-outline-info" id="btn2">결과 #2</button>
  <br>
  <div class="result2" style="font-size: 20px;"></div>
  <script>
    $("#btn2").click(function() {
      // append() 사용 시 계속 추가 하여 초기화
      $(".result2").empty();
      $(".mycolor:checked").each(function() {
        let v = $(this).val();
        let s = `<div class = "box" style = "background-color = ${v}"></div>`;
        $(".result2").append(s);
      });
    });
  </script>
</body>
</html>
