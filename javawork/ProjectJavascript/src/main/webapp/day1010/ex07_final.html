<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>

</script>    
<title>Insert title here</title>
</head>
<body>
  <div>
    <h5 class = "alert alert-danger">이름</h5>   
      <input type="text" class="textA" />
    <br>
    <h5 class = "alert alert-danger">성별</h5>   
    <label for="">
      <input type="radio" name = "gender" value="남자" />남&nbsp;&nbsp;      
      <input type="radio" name = "gender" value="여자" />여  
    </label>
    <h5 class = "alert alert-danger">자격증</h5>
    <label for="">
      <input type="checkbox" class="lisence1" name = "liesence" value = "면허 1종" />면허 1종&nbsp;&nbsp;      
      <input type="checkbox" class="lisence2" name = "liesence" value = "지게차 자격증" />지게차 자격증  
    </label>
    <h5 class = "alert alert-danger">글자색</h5>
    <label>      
      <input type="radio" name = "rcolor" value="tomato" />토마토&nbsp;&nbsp;  
      <input type="radio" name = "rcolor" value="orange" />오랜지&nbsp;&nbsp;  
      <input type="radio" name = "rcolor" value="darkorange" />다크오랜지&nbsp;&nbsp;  
      <input type="radio" name = "rcolor" value="skyblue" />스카이블루  
    </label>
    
     
  </div>
  <br>
  <button id = "btn1" class="btn btn-outline-danger">결과</button>
  <script>
    let lie = ["면허 1종", "지게차 자격증"];
    
    $("#btn1").click(function() {
      s = "";
      let txt = $(".textA").val();
      let gen = $("input[name = 'gender']:checked").val();
      let lie_count = $("input[name = 'liesence']:checked").length;
      s += 
          `
            이름 : ${txt}
            <br>
            성별 : ${gen}
            <br>
            
          `;
      if(lie_count == 0) {
        s += "<h5>자격증이 없습니다.</h5>"
      } else 
          s += "<span>자격증 : </span>"
        $("input[name = 'liesence']:checked").each(function(idx) {
          s += `${idx + 1}. ${$(this).val()}<span>&nbsp;&nbsp;&nbsp;</span>`;       
        });
      let cr = $("input[name = 'rcolor']:checked").val();
      $(".result").css("color" , cr);
    $(".result").html(s);
    });
  </script>
  <div class="result"></div>
</body>
</html>
