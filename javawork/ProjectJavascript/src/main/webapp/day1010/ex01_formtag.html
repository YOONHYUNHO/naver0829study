<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>

</script>    
<title>Insert title here</title>
</head>
<body>
  <form>
    <legend> 폼 태그 연습</legend>
    <table class = "table table-bordered" style="width: 400px;">
      <thead>
        <tr>
          <th width = "200">폼태그</th><th>결과</th>
          <tbody>
            <tr>
              <td>
                <input type="text" class="form-control txtmsg" placeholder="input text" />
                <!-- 이벤트 -->
                <script>
                  $(".txtmsg").keyup(function () {
                    $(".resulta").text($(this).val());
                  });
                </script>
              </td>
              <td>
                <h3 class="resulta"></h3>
              </td>
            </tr>
            <tr>
              <td>
                <input type="color" class="mycolor form-control" value="#ccffcc" />
                <script>
                  $(".mycolor").change(function() {
                    let bg = $(this).val();
                    $(this).parent().next().css("background-color", bg).text(bg);
                  });
                </script>
              </td>
              <td>
                <!-- text -->
              </td>
            </tr>
            <tr>
              <td>
                <label for=""><input type="checkbox" class="mycheck" value="yes" />운전 면허 있음</label>
                <script>
                  $(".mycheck").click(function(){
                    let v = $(this).val();
                    let ck = $(this).is(":checked"); // 체크 상태 확인
                    
                    $(".resultb").html(`value : ${v} <br> check : ${ck} <br> ${ck ? "운전면허있음" : "운전면허없음"}`); // value 값이 없을때 : on
                  });
                </script>
              </td>
              <td>
                <h3 class="resultb"></h3>
              </td>
            </tr>
            <tr>
            	<td>
                <label for=""><input type="radio" class="bcolor" value="yellow" name = "bcolor" />노랑</label>
                <label for=""><input type="radio" class="bcolor" value="pink" name = "bcolor" />분홍</label>
            	  <br>
                <label for=""><input type="radio" class="bcolor" value="green" name = "bcolor" />초록</label>
                <label for=""><input type="radio" class="bcolor" value="black" name = "bcolor" />검정</label>
            	  <script>
                  $(".bcolor").click(function() {
                    let v = $(this).val();
                    $(".resultc").html(`<b style = "background-color : ${v}">${v}</b>`)
                  });
                </script>                
              </td>
            	<td><h3 class="resultc"></h3></td>
            </tr>
            <tr>
            	<td>
                <select name="" id="" class="form-select mysel1">
                  <!-- option 안에 value 값이 없을 시 태그 안 text를 value 값으로 받음 -->
                  <option hidden disabled selected>select #1</option>
                  <option>orange</option>
                  <option>pink</option>
                  <option>red</option>
                  <option>blue</option>
                </select>
                <script>
                  $(".mysel1").change(function () {
                    let v = $(this).val();
                    $(".resultd").text(v).css("color", v);
                  });
                </script>
            	</td>
      
            	<td><h3 class="resultd"></h3></td>
            </tr>
            <tr>
            	<td>
                <select name="" id="" class="form-select mysel2">
                  <!-- option 안에 value 값이 없을 시 태그 안 text를 value 값으로 받음 -->
                  <option hidden disabled selected>select #2</option>
                  <option value="../sport/1.jpg">캉테</option>
                  <option value="../sport/2.jpg">홀란드</option>
                  <option value="../sport/3.jpg">음바페</option>
                  <option value="../sport/4.jpg">손</option>
                </select>
                <script>
                  $(".mysel2").change(function () {
                    let v = $(this).val();
                    // option의 value와 text가 서로 다른경우
                    // let t = $(".mysel2 option:selected").text();
                    let t = $("option:selected", this).text();
                    // 다음 td에 이미지 넣기- parent()
                    $(this).parent().next().html(`<img src = "${v}" width = 140><br><b>${t}</b>`);
                  });
                </script>
              </td>
            	<td></td>
            </tr>
            
          </tbody>
        </tr>
      </thead>
    </table>
  </form>
</body>
</html>
