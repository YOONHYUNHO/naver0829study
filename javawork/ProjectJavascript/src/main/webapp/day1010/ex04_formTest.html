<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>

</script>    
<title>Insert title here</title>
</head>
<body>
  <div style = "margin : 30px 50px">
    <h5 class = "alert alert-danger">글 스타일</h5>     
    <label for=""><input type="checkbox" class="style1" />굵게</label> &nbsp;&nbsp;
    <label for=""><input type="checkbox" class="style2" />기울게</label> &nbsp;&nbsp;
    <label for=""><input type="checkbox" class="style3" />밑줄</label> &nbsp;&nbsp;
    <label for=""><input type="checkbox" class="style4" />취소선</label> &nbsp;&nbsp;
    <br /><br />
    <h5 class = "alert alert-danger">글꼴 선택</h5>     
    <label for=""><input type="radio" name = "fname" value="Jua" checked />Jua</label> &nbsp;&nbsp;
    <label for=""><input type="radio" name = "fname" value="Gamja Flower"  />Gamja</label> &nbsp;&nbsp;
    <label for=""><input type="radio" name = "fname" value="Lobster"  />Lobster</label> &nbsp;&nbsp;
    <label for=""><input type="radio" name = "fname" value="Nanum Pen Script"  />Nanum Pen Script</label> &nbsp;&nbsp;
    <br /><br />
    <h5 class = "alert alert-danger">글꼴 크기</h5>  
    <select name="" id="" class="selsize form-select" style="width: 130px;">
      <script>
        for(let i = 10; i <= 60; i+= 5) {
          document.write(`<option ${i == 25 ? "selected" : ""}>${i}px</option>`)
        }
      </script>
    </select>   
  </div>
  
  <div class="msg" style="font-size: 25px; margin: 30px 50px; border: 10px inset tomato; width: 400px;">
    N`Golo Kante<br>
    은골로 캉테
  </div>
  
  <script>
    // 굵게
    $(".style1").click(function () {
      let ck = $(this).is(":checked");
      if(ck)
        $(".msg").css("font-weight", "bold");
      else
        $(".msg").css("font-weight", "normal");
    });
    // 기울게
    $(".style2").click(function() {
      let ck = $(this).is(":checked");
      if(ck)
        $(".msg").css("font-style", "italic");
      else
        $(".msg").css("font-style", "normal");      
    });
    // 밑줄
    $(".style3").click(function() {
      let ck = $(this).is(":checked");
      if(ck)
        $(".msg").css("text-decoration", "underline");
      else
        $(".msg").css("text-decoration", "none");      
    });
    // 취소선
    $(".style4").click(function() {
      let ck = $(this).is(":checked");
      if(ck)
        $(".msg").css("text-decoration", "line-through");
      else
        $(".msg").css("text-decoration", "none");      
    });
    
    $("input[name='fname']").click(function(){
      let font = $(this).val();
      $(".msg").css("font-family", font);
    });
    
    $(".selsize").change(function() {
      $(".msg").css("font-size", $(this).val());
    });
  </script>
  
  
  
  
  
  
  
  
  
</body>
</html>
