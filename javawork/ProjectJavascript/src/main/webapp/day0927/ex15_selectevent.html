<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body * {
      font-family: 'Jua';
    }
  </style>
  <script>
    window.onload = function () {
      document.querySelector("div.one>select").onchange = function(e) {
        // alert(this.value, + e.target.value);
        // 해당 value 값으로 페이지 이동
        // 자바스크립트에서 페이지 이동하는 방법
        // location.href = "url" or "파일"
        location.href = this.value;
      }
      
      document.querySelector("div.two>select").onchange = function() {
        let imgSrc = this.value;
        let name = this.options[this.selectedIndex].label;
        //alert(imgSrc);
        // 이미지의 속성을 변경
        document.querySelector("img.photo").setAttribute("src", imgSrc);
        // name은 h2.title>b에 작성
        document.querySelector("h2.title>b").innerHTML = name;
      }
    }
  </script>
  <title>Insert title here</title>
</head>

<body>
  <h3>select Event</h3>
  <div class="one">
    <select class="form-select" style="width: 100px;">
      <option selected disabled hidden>선택</option>
      <option value="http://www.naver.com">네이버</option>
      <option value="http://www.nate.com">네이트</option>
      <option value="http://www.google.com">구글</option>
    </select>
  </div>
  <hr>
  <div class="two">
    <select class="form-select" style="width: 100px;">
      <option selected disabled hidden>선택</option>
      <option value="../image/18.jpg">신세경</option>
      <option value="../image/12.jpg">박보영</option>
      <option value="../food/11.jpg">빙수</option>
      <option value="../food/1.jpg">빵</option>
      <option value="../shop/30.jpg">머리띠</option>
    </select>
  </div>
  <hr>
  <img src = "../image/10.jpg" class="img-thumbnail photo" width="150">
  <hr>
  <h2 class="title"><b>Test</b></h2>
</body>

</html>
