<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  $(function() {
    /*
      attr : 속성 값을 얻거나 변경
      css  : 스타일 값을 얻거나 변경 
    */
    // imga 0번의 이미지 width, title 변경
    $("div.imga>img:eq(0)").attr("width", "50").attr("title", "leekangin");
    
    // 여러 속성을 변경
    $("div.imga>img:eq(1)").attr({
      "src" : "../sport/4.jpg",
      "width" : "90",
      "title" : "son"      
    });
    
    // 3번째 사진은 속성과 스타일을 동시에 변경
    $("div.imga>img:eq(2)").attr("src", "../shop/26.jpg").css("width", "150px").css("border-radius", "50px");
    
    // imga의 두번째 사진을 imgb의 첫번째에 넣기 , width 스타일 속성을 추가해서 100px로 맞추기
    /* let a = $("div.imga>img:eq(1)").attr("src");
       $("div.imgb>img:eq(0)").attr("src", a);
       $("div.imgb>img:eq(0)").css("width", "100px");
    */
    $("div.imgb>img:eq(0)").attr("src", $("div.imga>img:eq(1)").attr("src")).css("widht", "100px");
    
    // imga의 3번째 사진을 imgb의 2번 인덱스 이후에 모두 넣기
    $("div.imgb>img:gt(2)").attr("src", $("div.imga>img:eq(2)").attr("src")).css("width", "100px");
    
    // imgb의 1번 인덱스에 sport의 6.jpg를 넣고 속성 width, border, border-radius,
    $("div.imgb>img:eq(1)").attr("src", "../sport/6.jpg").css({
      "width" : "100px",
      "border" : "2px solid tomato",
      "border-radius" : "100px"
    });
    
    // imgb의 2번 인덱스에 사진 넣고 title을 망고빙수 , width 속성 100으로 변경
    $("div.imgb>img:eq(2)").attr({
      "src" : "../sport/2.jpg",
      "width" : "100px",
      "title" : "홀란드"
    });
  });
</script>    
<title>Insert title here</title>
</head>
<body>
  <div class = "imga">
    <img src = "../image/C7.png" width="120" title="이강인" border = "2">
    <img src = "../image/C3.png" width="120" title="손흥민">
    <img src = "../image/C8.png" style="width: 90px;" title="홀란드">
    <img src = "../image/C1.png" width="120" title="음바페" style="border : 2px solid pink">
    <img src = "../image/C2.png" width="120" title="권은비">
  </div>
  <div class="imgb">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
  </div>
</body>
</html>
