<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>  
<script>
  /* window.onload = function () {
    
  } */
  /* 방법 1 - 시작 함수
  $(document).ready(function() {
    alert("시작");
  });
  */
  
  // 방법 2 - 시작 함수
  $(function() {      
    // css ("속성" , "값") : 속성 값 변경
    $("div.diva>h3").css("color", "green");
    
    // 방법 1
    $("div.divb>h3").css("color", "green").css("background-color", "yellow");
    
    // 방법 2
    $("div.diva").css({
      "border" : "5px double gray",
      "width" : "300px",
      "height" : "160px",
      "border-radius" : "30px",
      "background-color" : "#ffddff"
    });  
    
    // css("속성") : 해당 속성 값을 반환
    let a = $("div.diva").css("border"); // border 값 얻기
    // div.divc에 적용
    $("div.divc").css("border", a);
    
    // selector가 여러개일경우 순서 지정 - eq
    $("div.divc:eq(0)").css("width", "200px");
    $("div.divc").eq(1).css("border-color", "orange");
    
    // first(eq(0)과 같다) < > last
    $("div.diva>h3:first").css("font-family", "Gamja Flower");
    $("div.diva>h3:last").css("font-family", "Labster");
    
    $("div.divc").first().css("background-color", "tomato");
    $("div.divc").last().css("background-color", "gold");
    
    // gt(n) : n 번 이후에 적용 , lt(n) : n 번 미만에만 적용
    $("div.divd>img:gt(3)").css({
      "width" : "100px",
      "height" : "100px",
      "border" : "3px inset cyan"
    });
    $("div.divd>img:lt(3)").css({
      "width" : "100px",
      "height" : "100px",
      "border" : "3px double tomato"
    });
    
    // css 값을 얻어서 바로 적용
    $("div.divd>img:eq(1)").css("background-color", $("div.divc:eq(0)").css("background-color"));
  }); 
</script>    
<title>Insert title here</title>
</head>
<body>
  <div class="diva">
    <h3>좋은날</h3>
    <h3>아름다운날</h3>
    <h3>행복한날</h3>
    <h3>나쁜날</h3>
  </div>
  
  <div class="divb">
    <h3>좋은날</h3>
    <h3>아름다운날</h3>
    <h3>행복한날</h3>
  </div>
  
  <div class="divc">
    <div class="childa">Hello</div>
    <div class="childb">Nice to meet you</div>
  </div>
  
  <div class="divc">
    <div class="childa">안녕하세요</div>
    <div class="childb">반가워요</div>
  </div>
  
  <div class="divd">
    <img src="../image/C3.png">
    <img src="../image/C4.png">
    <img src="../image/C5.png">
    <img src="../image/C6.png">
    <img src="../image/C7.png">
    <img src="../image/C8.png">
  </div>
  
</body>
</html>
