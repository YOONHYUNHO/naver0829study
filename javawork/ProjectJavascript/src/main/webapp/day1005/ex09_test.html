<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  $(function () {
    
    $("img:eq(0)").mouseover(function() {
      let imgsrc = $(this).attr("src");
      let imgwidth = $(this).attr("width");
      $("hr:eq(0)").after(`<img src = ${imgsrc} width = ${imgwidth}`);
    })
    
    $("img:first").hover(function (){
      $("hr:first").after(`<img src = "../sport/4.jpg" width = 200>`);
    });
  });
</script>    
<title>Insert title here</title>
</head>
<body>
  <h4 class= "alert alert-danger">이미지에마우스를 올리면 src와 width를 얻어서 hr 뒤에 같은 이미지 추가</h4>
  <img src = "../sport/4.jpg" width="200" title = "son">
  <hr>
</body>
</html>
