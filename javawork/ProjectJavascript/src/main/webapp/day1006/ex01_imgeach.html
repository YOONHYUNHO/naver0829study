<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    .photo > img {
      width: 80px;
      height: 80px;
      border: 1px solid orange;
      margin-right: 3px;
      cursor: pointer;
    }
    .large {
      margin-top : 100px;
      margin-left: 200px;
      width: 300px;
      height: 300px;
      border : 10px solid tomato;
      border-radius: 30px;
      box-shadow: 5px 5px 5px gray;
    }
</style>
<script>
  $(function() {
    // 문 1 : food의 1 ~ 12번까지 이미지를 .photo > img에 차례대로 
    $("div>img").each(function (idx){
      $(this).attr("src" , `../food/${idx+1}.jpg`);  
    }); 
      
    // 문 2 : .photo > img에 스타일 추가 - css 사용
    $("div>img").addClass("photo");
    // 문 3 : .large에 스타일 추가, 초기 값은 첫 번째 이미지
    $(".large").attr("src", $("div>img:eq(0)").attr("src"));
    
    // 문 4 : 작은 이미지에 마우스를 올리면 src를 얻어서 큰 이미지에 넣기
    $("div>img").mouseover(function (){
      let a = $(this).attr("src");
      $(".large").attr("src" , a);
    });
  });
</script>    
<title>Insert title here</title>
</head>
<body>
  
  <h3 class="alert alert-danger">이미지 10개 each문으로 이벤트</h3>
  
  <div class="photo">
    <img src = ""><img src = ""><img src = ""><img src = ""><img src = ""><img src = "">
    <img src = ""><img src = ""><img src = ""><img src = ""><img src = ""><img src = "">    
  </div>
  <img src="" alt="" class="large" />
</body>
</html>
