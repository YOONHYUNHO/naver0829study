<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    div.one > div.box {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border : 1px solid gray;
      margin : 5px;
      float: left;
    }
    div.result {
      border: 5px inset gray;
      text-align: center;
      margin : 50px 100px;
      width: 300px;
    }
</style>
<script>
  $(function () {
    // div.box 에 마우스를 올리면 해당 색상을 얻어서 result 색상을 변경, h3의 글자를 얻어서 h1에, 별점 h3에 넣기
    $("div.box").mouseover(function(){
      $("div.result").css("background-color", $(this).css("background-color"));
      $("div.result > h1").text($(this).next().text());
      $("div.result > h3").text($(this).next().next().find("span").text());
    });
  });
</script>    
<title>Insert title here</title>
</head>
<body>
<div class= "one">
  <div class="box" style= "background-color: rosybrown;"></div>
  <h3>내일은 한일 결승전</h3>
  <div class="message">
    <span>☆★★★</span>
  </div>
  
  <div style="clear : both;"></div>
  <div class="box" style= "background-color: palevioletred;"></div>
  <h3>내일은 한일 결승</h3>
  <div class="message">
    <span>☆★★★★</span>
  </div>
  
  <div style="clear : both;"></div>
  <div class="box" style= "background-color: rebeccapurple;"></div>
  <h3>내일은 한일전</h3>
  <div class="message">
    <span>☆★★★</span>
  </div>
  <div style="clear : both;"></div>
  
  <div class="box" style= "background-color: skyblue;"></div>
  <h3>내일은 한일 경기</h3>
  <div class="message">
    <span>☆★★</span>
  </div>
  <div style="clear: both;"></div>
  <div class="result">
    <h1>메세지 얻기</h1>
    <h3>별점 얻기</h3>
  </div>
  
</div>
</body>
</html>
