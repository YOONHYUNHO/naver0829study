<script>
$(function () {
    let arr = [
      {sname : "모자", photo : "../shop/23.jpg", color : ["orange", "gray", "blue"], price : 10000},
      {sname : "머리띠", photo : "../shop/30.jpg", color : ["yellow", "tomato", "skyblue", "pink"], price : 17000},

    ]
    
    let s = "<table class = 'table table-bordered' style = 'width : 700px; border : 1px solid black'>"
    $.each(arr, function(idx, item){
          s += "<tr>";
          s += `<td>
                  <img src = "${item.photo}" style = "width : 250px; height : 150px">
                </td>
                `;
          s +=  `<td valign = middle>
                  <h3>${item.sname}</h3>
                  <h3>${item.price}</h3>
                `;               
          $.each(item.color, function (idx2, cr) {
            s += `<div style = "border : 3px solid ${cr}; background-color : ${cr}; width : 50px; height : 50px; border-radius : 50px;"></div>`;
          });
            s += "</td>";
          /*$.each(item.color, function(idx2, cr) {
            s += `
                  <td>
                    <div>${cr.color}</div>
                  </td>
                 `;
          }); */
          s += "</tr>";
    });
          s += "</table>";
   $("div.show").html(s); 
    
});
