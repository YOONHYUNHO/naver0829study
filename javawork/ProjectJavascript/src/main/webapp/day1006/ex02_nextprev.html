<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  $(function () {
    // next() : 다음노드
    // prev() : 이전노드
    // find/children(selector) : 하위 태그 중 특정 노드 찾기
    
    $("div.a").next().css("background-color", "orange");
    
    $("div.b").prev().css("background-color", "pink");
    
    $("div.a").find("h5").css("color", "red"); // "div.a" 하위 태그 중 h5를 찾아서 글자색 변경
    
    $("div.a").next().children("img").css("border", "2px solid tomato");
    
    $("div.a").next().next().next().css("border", "2px solid tomato");
    
    $("img:last").prev().attr("src", "../sport/6.jpg");
  });
</script>    
<title>Insert title here</title>
</head>
<body>
 <div class="a">
   <img src = "../sport/1.jpg" width="100">
   <h5>세젤귀 캉테</h5>
   <span>첼시</span>
 </div>
 <div class="b">
   <img src = "../sport/2.jpg" width="100">
   <h5>엘링 홀란드</h5>
   <span>존잘</span>
 </div>
  <img src="../sport/3.jpg" alt="" width="200" />
  <img src="../sport/4.jpg" alt="" width="200" />
</body>
</html>
