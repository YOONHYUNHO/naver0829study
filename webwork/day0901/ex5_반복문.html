<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            font : 20px bold;
            font-family: fantasy;
        }
    </style>
    <title>반복문</title>
</head>
<body>
    <h1>
        반복문 for 연습
    </h1>
    <script>
        for(let i=1; i<=5; i++){
            /* 
            &nbsp; = space
            &lt; = <
            &gt; = >
            &amp; = &
            &copy; = C
            */
            document.write(`<b>${i}</b>&nbsp;&nbsp;&nbsp;`);
        }
    </script>
    <h1>my car 짝수번호 사진</h1>
    <script>
        for(let i=1; i<=10; i++) {
            if(i%2==0) {
               document.write(`<img alt = "자동차" src = "../mycar/mycar${i}.png" width = 150 border = "2" hspace = "10">` );
            }
        }
    </script>
</body>
</html>
