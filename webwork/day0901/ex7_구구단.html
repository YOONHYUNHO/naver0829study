        let start = Number(prompt("구구단 시작 출력"));
        let end = Number(prompt("구구단 종료 출력"));

        // start > end 이면 두 값을 변경
        if(start > end ) {
            let temp = start;
            start = end;
            end = temp;
        }

        document.write(`<h2> start = ${start}, end = ${end}</h2>`);
        
        let s= "";
        for(let i = 1; i <= 9; i ++) 
        {
            for(let dan = start; dan <= end; dan++) 
            {
                s += `<div class = "gugu">${dan} x ${i} = ${dan*i}</div>`;
            }    
            s +="<br>";
        }
        document.write(s);

    </script>
