<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        start와 end값을 입력 받아 해당 구구단 출력
        단 start가 end 보다 클 경우 두 값을 변경
    -->
    <script>
        let start = prompt("시작");
        let end = prompt("종료");
        
        if(start > end) {
            let temp;
            temp = start;
            start = end;
            end = temp;

        }
        // 제목
        for(let dan = start; dan <= end; dan++) {
            document.write(`&nbsp;&nbsp;&nbsp;${dan} 단 `);
        }
        document.write("<br>");
        for(let i = 1; i <= 9; i++) {
            document.write("<br>");
            for (let dan = start; dan <= end; dan++) {
                document.write(`&nbsp;&nbsp;&nbsp;${dan} * ${i} = ${dan*i}`);
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
